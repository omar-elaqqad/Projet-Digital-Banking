<div class="container mt-2">


  <div class="card col-6 offset-3 mt-4"  *ngIf="!isLoggedIn">

    <div class="card-header">
      Login
    </div>

    <div class="card-body">

      <form class="mb-3" [formGroup]="formGroup" (ngSubmit)="login()">

        <div class="row mb-3">
          <label class="col-sm-2 form-label">Username </label>
          <div class="col-sm-10">
            <input class="form-control" type="text" formControlName="username">
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-2 form-label">Password </label>
          <div class="col-sm-10">
            <input class="form-control" type="text" formControlName="password">
          </div>
        </div>

        <button [disabled]="!formGroup.valid" class="btn btn-primary offset-2">Login</button>
      </form>

    </div>


  </div>




</div>
