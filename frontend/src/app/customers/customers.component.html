<div class="container mt-2">
  <ng-container *ngIf="customers | async as listCustomers ;else failureorloading " class="mt-2">
    <div class="card">
      <div class="card-header">
        Customers
      </div>
      <div class="card-body">
        <div class="card" *ngIf="searchFormGroup">
          <form [formGroup]="searchFormGroup" (ngSubmit)="handleSearchCustomers()">
            <div class="input-group" >
              <label class="input-group-text">Keyword</label>
              <input type="text" formControlName="keyword" class="form-control">
              <button class="btn btn-outline-success" type="submit">
                <i class="bi bi-search">

                </i>
              </button>
            </div>
          </form>
        </div>
        <table class="table mt-2" class="table table-striped">
          <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">NAME</th>
            <th scope="col">EMAIL</th>
          </tr>
          </thead>

          <tbody>
          <tr *ngFor="let c of customers |async">
            <td>{{c.id}}</td>
            <td>{{c.name}}</td>
            <td>{{c.email}}</td>
            <td>
              <button (click)="handleDeleteCustomers(c)" class="btn btn-danger">
                <i class="bi bi-trash"></i>
              </button>
            </td>
            <td>
              <button [routerLink]="['/account', c.id]" class="btn btn-info">
                Accounts
              </button>
            </td>
          </tr>

          </tbody>
        </table>
      </div>
      </div>
  </ng-container>

  <ng-template #failureorloading>


    <ng-container *ngIf="errorMessage;else loading">
      <div class="text-danger">
        {{errorMessage }}
      </div>
    </ng-container>
    <ng-template #loading>
    Loading .........
    </ng-template>

  </ng-template>

</div>
